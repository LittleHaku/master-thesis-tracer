name: Build Thesis

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]  # Trigger on version tags
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install additional packages
      run: |
        apt-get update
        apt-get install -y make

    - name: Build PDF
      run: make pdf

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Upload artifacts (for development)
      uses: actions/upload-artifact@v4
      with:
        name: thesis-${{ steps.date.outputs.date }}-${{ github.sha }}
        path: build/*.pdf
        if-no-files-found: error

    # Create release for version tags
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.pdf
        name: "Thesis ${{ github.ref_name }}"
        body: |
          üìÑ **Thesis Release ${{ github.ref_name }}**

          Built automatically from commit ${{ github.sha }}

          **Files:**
          - `main.pdf` - Complete thesis document

          **Changes in this version:**
          See commit history for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Auto-release for main branch (latest version)
    - name: Create/Update Latest Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: "Latest Thesis Build"
        body: |
          üìÑ **Latest Thesis Build**

          This is the most recent version of the thesis from the main branch.

          **Built:** ${{ steps.date.outputs.date }}
          **Commit:** ${{ github.sha }}

          **Files:**
          - `main.pdf` - Complete thesis document

          > ‚ö†Ô∏è This is automatically updated on every push to main
        files: build/*.pdf
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
